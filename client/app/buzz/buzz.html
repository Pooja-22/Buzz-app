<div ng-init='getBuzz()'>
  <div class="row" style="margin-left: 0px;margin-top: 10px;">
    <div class="col-md-20" style="padding-left:0px;margin: auto">
      <textarea ng-model="postText" placeholder="What's on your mind?" id="postInputText"></textarea>

      <div style="padding-top: 20px;">
        <select name="buzzType" ng-model="buzzType" id="postSelectType">
          <option selected disabled>Type</option>
          <option value="Activity">Activity</option>
          <option value="Lost N Found">Lost N Found</option>
        </select>
        <a href=""><span style="padding: 10px" class="glyphicon glyphicon-camera"></span></a>
        <input type="Submit" value="Buzz" id="buzzButton" ng-click="saveBuzz()">
      </div>
    </div>
  </div>
  <br>
  <hr>


  <div id="post" ng-repeat="buzz in Buzz">
    <div style="position: relative">
      <span id="userImage">
        <img src="{{buzz.postedBy.google.image.url}}">
        <span style="color: #105cb6;padding: 10px;">{{buzz.postedBy.name}}</span>Posted
        <span id="postType">{{buzz.buzzType}}</span>
        <span id="creationTime" am-time-ago="buzz.createdOn"></span>
      </span>
      <span id='deleteAndEdit' ng-if="showBtn(buzz.postedBy._id)">
        <a href="" class="glyphicon glyphicon-trash" ng-click="deleteBuzz(buzz._id)"></a>&nbsp&nbsp
        <a href="" class="glyphicon glyphicon-pencil" ng-click="showEditDiv(buzz._id)"></a>
      </span>
    </div>
    <div id="div_postText">
      <p id="postText">{{buzz.buzzContent}}
        <a href="" ng-show="showMoreBtn" ng-click="showWholeContent(buzz.buzzContent)">...Show more</a>
        <a href="" ng-show="showLessBtn" ng-click="showLessContent(buzz.buzzContent)">...Show Less</a>
      </p>
    </div>
    <div id="div_likesDislikes">
      <a href="" class="glyphicon glyphicon-thumbs-up" style="padding: 2px;border-radius: 50%;"
         ng-click="countLike(buzz._id)" ng-class="{'likeDislikeChangeColor':buzz.likeFlag}"></a>&nbsp
      <span style="padding: 2px;">{{buzz.likedBy.length}}</span>
      <a href="" class="glyphicon glyphicon-thumbs-down" style="padding: 2px;border-radius: 50%;"
         ng-click="countDislike(buzz._id)" ng-class="{'likeDislikeChangeColor':buzz.dislikeFlag}"></a>&nbsp
      <span style="padding: 2px;">{{buzz.dislikedBy.length}}</span>
      {{active}}
    </div>
    <div ng-show='showDivObj.showDiv&&showDivObj.showDivId == buzz._id'>
      <textarea ng-model="updatePostText">{{buzz.buzzContent}}</textarea>
      <button ng-click="editBuzz(buzz._id,updatePostText)">Save</button>
    </div>

    <br>
  </div>
  <br><br>
</div>
