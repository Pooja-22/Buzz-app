<div class="container loginPageContainer">
  <div class="row" style="position: absolute;top:0px;bottom: 0px;left:0px;right: 0px;;margin: auto;">
    <div class="col-lg-8 outerForm">
      <p style="text-align: center;font-size: xx-large;">Login</p>

      <div class="col-lg-24 form">
        <div class="loginFormTabs">
          <div style="padding: 40px;text-align: center">
            <a class="btn btn-google-plus" href="" ng-click="loginOauth('google') ">
              <i class="fa fa-google-plus"></i> Connect with Google+
            </a><br><br>

            <p id="error">
              {{error}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
