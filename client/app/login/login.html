<div class="container" id= "loginPageContainer">
  <div class="row" id="rowLogin">
    <div class="col-lg-8" id="outerForm">
      <p id="loginTitle">Login</p>
      <div class="col-lg-24 form">
        <div class="loginFormTabs">
          <div style="padding: 40px;text-align: center">
            <a class="btn btn-google-plus" href="" ng-click="loginOauth('google') ">
              <i class="fa fa-google-plus"></i> Connect with Google+
            </a><br><br>
            <!--Error of Invalid domain-->
            <p id="error">
              {{error}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
